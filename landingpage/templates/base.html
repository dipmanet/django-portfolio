{% load static %} {% load filters %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<title>Portfolio - {{profile.name}}</title>
		<meta content="" name="description" />
		<meta content="" name="keywords" />

		<!-- Favicons -->
		<link href="{% static 'assets/img/favicon.png'%}" rel="icon" />
		<link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon" />

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com" rel="preconnect" />
		<link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />

		<!-- Vendor CSS Files -->
		<link href="{% static 'assets/vendor/aos/aos.css'%}" rel="stylesheet" />
		<link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet" />
		<link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css'%}" rel="stylesheet" />
		<link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css'%}" rel="stylesheet" />
		<link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css'%}" rel="stylesheet" />
		<link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css'%}" rel="stylesheet" />

		<!-- Main CSS File -->
		<link href="{% static 'assets/css/main.css'%}" rel="stylesheet" />

		<!-- =======================================================
  * Template Name: iPortfolio
  * Template URL: https://bootstrapmade.com/iportfolio-bootstrap-portfolio-websites-template/
  * Updated: Jun 29 2024 with Bootstrap v5.3.3
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
	</head>

	<body class="index-page">
		{% comment %} {% include 'header.html' %} {% endcomment %}

		<main class="main">{% block content %} {% endblock %}</main>

		{% include 'footer.html' %}

		<!-- Scroll Top -->
		<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"
			><i class="bi bi-arrow-up-short"></i
		></a>

		<!-- Preloader -->
		<div id="preloader"></div>

		<!-- JavaScript to Show and Hide the Loader -->
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				var loader = document.getElementById("preloader");
				loader.style.display = "block"; // Show loader

				window.addEventListener("load", function () {
					loader.style.display = "none"; // Hide loader once page is fully loaded
				});
			});
		</script>

		<!-- Vendor JS Files -->
		<script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
		<script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
		<script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
		<script src="{% static 'assets/vendor/typed.js/typed.umd.js' %}"></script>
		<script src="{% static 'assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>
		<script src="{% static 'assets/vendor/waypoints/noframework.waypoints.js' %}"></script>
		<script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
		<script src="{% static 'assets/vendor/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
		<script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
		<script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>

		<!-- Main JS File -->
		<script src="{% static 'assets/js/main.js' %}"></script>
	</body>
	<!-- This is a test comment -->
</html>
